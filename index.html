<!DOCTYPE html>
<!-- Herbert programmed this with the help of CodingNepal -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Image Editor | Javacript</title>

		<!-- BoxIcon and FontAwesome Links -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container disable">
			<h2>Easy Image Editor</h2>
			<div class="wrapper">
				<div class="editor_panel">
					<div class="filter">
						<label class="title">Filters</label>
						<!-- Image Options -->
						<div class="options">
							<button id="brightness" class="active">Brightness</button>
							<button id="saturation">Saturation</button>
							<button id="inversion">Inversion</button>
							<button id="grayscale">Grayscale</button>
						</div>
						<!-- Slider for amount option selected -->
						<div class="slider">
							<div class="filter_info">
								<p class="name">Brightness</p>
								<p class="value">100%</p>
							</div>
							<input type="range" value="100" min="0" max="200" />
						</div>
					</div>
					<div class="rotate">
						<label class="title">Rotate & Flip</label>
						<!-- Image Options -->
						<div class="options">
							<button id="left"><i class="fa-solid fa-rotate-left"></i></button>
							<button id="right"><i class="fa-solid fa-rotate-right"></i></button>
							<button id="vertical"><i class="bx bx-reflect-vertical"></i></button>
							<button id="horizontal"><i class="bx bx-reflect-horizontal"></i></button>
						</div>
					</div>
				</div>
				<div class="image_preview">
					<img src="image-placeholder.svg" alt="preview-image" />
				</div>
			</div>
			<div class="controls">
				<button class="reset_filter">Reset Filters</button>
				<input type="file" class="file_input" accept="image/*" hidden/>
				<div class="row">
					<button class="choose_image">Choose Image</button>
					<button class="save_image">Save Image</button>
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
